<html lang="en">
<head>

    <h1>Registrace</h1>
    <form action="data.html" method="get">

    <input name="Name" id="user-name" type="text" placeholder="Jméno">
    <br>
    <label for="user-password">Heslo:</label> 
    <input name="Password" id="user-password" type="password" placeholder="Heslo">
    <br>
    <label for="user-email">Email:</label> 
    <input name="Email" id="user-email" type="email" placeholder="Email">
    <br>
    <label for="user-age">Věk:</label> 
    <input name="Age" id="user-age" type="number" placeholder="Věk">
    <br>
    <label for="user-birthdate">Datum narození:</label> 
    <input name="Birthdate" id="user-birthdate" type="date">
    <br>
    <label for="user-color">Oblíbená barva:</label> 
    <input name="Color" id="user-color" type="color">
    <br>
    <label for="">Muž</label>
    <input type="radio" name="Pohlaví" value="male">
    <br>
    <label for="">Žena</label>
    <input type="radio" name="Pohlaví" value="female">
    <br>
    <input type="submit" value="Odeslat">
    </form>

</body>
</html>
