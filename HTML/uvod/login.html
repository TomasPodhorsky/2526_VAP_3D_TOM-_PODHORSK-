<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Přihlášení</h1>
    <form action="data.html" method="get">
        <label for="user-name">Uživatelské jméno:</label> 
    <input name="Name" id="user-name" type="text" placeholder="Uživatelské jméno">
    <br>
    <label for="user-password">Uživatelské heslo:</label> 
    <input name="Password" id="user-password" type="password" placeholder="Uživatelské heslo">
    <br>
    <label for="user-email">Uživatelské email:</label> 
    <input name="Email" id="user-email" type="email" placeholder="Uživatelské email">
    <br>
    <label for="user-age">Věk uživatele:</label> 
    <input name="Age" id="user-age" type="number" placeholder="Věk">
    <br>
    <label for="user-registration">Datum registrace:</label> 
    <input name="Registration" id="user-registration" type="date">
    <br>
    <label for="user-color">Oblíbená barva:</label> 
    <input name="Color" id="user-color" type="color">
    <br>
    <input type="submit" value="Odeslat">
    </form>

</body>
</html>
